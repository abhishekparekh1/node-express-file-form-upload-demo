    <form action="/upload" enctype="multipart/form-data" method="POST">
      <div class="container text-center">

          <div class="form">
            <h1>Upload your csv file here!</h1>


            <div class="section">Note: Please use only a csv file.</div>
            <div class="inner-wrap">
              <label>
                <input type="file" id="excel-sheet" name="excel-sheet"/>
              </label>
            </div>
          </div>

          <table>
            <tr>
              <td class="left-td"><label for="myRange">Peak Milk </label></td>
              <td class="middle-td"><span id="demo"></span></td>
              <td class="right-td" width="100%"><input type="range" min="20" max="200" value="77" class="slider" id="myRange"
                  name="param" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange2">Dry Period Length </label></td>
              <td class="middle-td"><span id="demo2"></span></td>
              <td class="right-td" width="100%"><input type="range" min="20" max="90" value="60" class="slider" id="myRange2"
                  name="param2" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange3">Fat % </span></label></td>
              <td class="middle-td"><span id="demo3"></span></td>
              <td class="right-td" width="100%"><input type="range" min="2" max="5" step="0.1" value="3.5" class="slider"
                  id="myRange3" name="param3" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange4">Protein % </span></label></td>
              <td class="middle-td"><span id="demo4"></span></td>
              <td class="right-td" width="100%"><input type="range" min="2" max="5" step="0.1" value="3.2" class="slider"
                  id="myRange4" name="param4" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange5">For Herd 21 Day Service Rate %</span></label></td>
              <td class="middle-td"><span id="demo5"></span></td>
              <td class="right-td" width="100%"><input type="range" min="20" max="70" step="1" value="40" class="slider"
                  id="myRange5" name="param5" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange6">Annual Cull Rate % </span></label></td>
              <td class="middle-td"><span id="demo6"></span></td>
              <td class="right-td" width="100%"><input type="range" min="10" max="60" step="1" value="35" class="slider"
                  id="myRange6" name="param6" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange7">Milk Price/lb </span></label></td>
              <td class="middle-td"><span id="demo7"></span></td>
              <td class="right-td" width="100%"><input type="range" min="0" max="1" step="0.0001" value="0.083" class="slider"
                  id="myRange7" name="param7" /></td>
            </tr>
            <tr>
              <td class="left-td"><label for="myRange8">Fat Price($) </span></label></td>
              <td class="middle-td"><span id="demo8"></span></td>
              <td class="right-td" width="100%"><input type="range" min="0" max="5" step="0.1" value="1.5" class="slider"

            </tr>
            <tr>

              <td class="right-td" width="100%"><input type="range" min="1000" max="3000" step="10" value="1800" class="slider"

            </tr>
            <tr>

            </tr>
